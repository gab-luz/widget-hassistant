name: Build and Release Installers

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Override version (defaults to pyproject.toml)'
        required: false
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and publish installers
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build and publish release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO_SLUG: ${{ github.repository }}
          INPUT_VERSION: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.version || '' }}
        run: |
          set -euo pipefail
          if [ -n "${INPUT_VERSION}" ]; then
            python scripts/create_release.py --repo "${REPO_SLUG}" --version "${INPUT_VERSION}"
          else
            python scripts/create_release.py --repo "${REPO_SLUG}"
          fi
